<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Eventos Acadêmicos</h1>
        <form id="formEvento" autocomplete="off">
            <label for="titulo">Título</label>
            <input id="titulo" name="titulo" placeholder="Título" required>

            <label for="descricao">Descrição</label>
            <input id="descricao" name="descricao" placeholder="Descrição" required>

            <label for="dataHora">Data e Hora</label>
            <input id="dataHora" name="dataHora" type="datetime-local" required>

            <label for="palestrante">Palestrante</label>
            <input id="palestrante" name="palestrante" placeholder="Palestrante" required>

            <label for="vagas">Vagas</label>
            <input id="vagas" name="vagas" type="number" placeholder="Vagas" required min="1">

            <button type="submit">Criar Evento</button>
        </form>
        <section id="eventos"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
